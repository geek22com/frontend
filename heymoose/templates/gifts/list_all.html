{% extends "./gifts/list.html" %}
{% block content %}
    {{ super() }}

    <p class="pagination">
        {% if g.params.pagination.has_prev() %}
            <a href="{{ url_for('show_gifts', page=g.params.pagination.prev_num) }}">&lt; Previous page</a>
        {% endif %}
        &nbsp;
        {% if g.params.pagination.has_next() %}
            <a href="{{ url_for('show_gifts', page=g.params.pagination.next_num) }}">Next page &gt;</a>
        {% endif %}
    </p>
{% endblock %}
