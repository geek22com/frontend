{% extends "mail/layout-admin.html" %}

{% block subject %}
Рекламная кампания активна: {{ offer.name }}
{% endblock %}

{% block html %}
<p>
	Рекламная кампания <a href="{{ url_for('admin.offers_info', id=offer.id, _external=true) }}">{{ offer.name }}</a>
	была активирована администратором <a href="{{ url_for('admin.users_info', id=admin.id, _external=true) }}">{{ admin.email }}</a>.
</p>
{% endblock %}
