<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>heymoose</title>
		<style>
			body {
				margin: 0;
				padding: 0;
				background: gray;
			}
			.b-screen {
				margin: 20px auto;
				/* отступы внутри screen */
				padding: 10px;
				min-height: 400px;
				width: 900px;
				font-weight: normal;
				-moz-border-radius: 22px;
				-khtml-border-radius: 22px;
				-webkit-border-radius: 22px;
				border-radius: 10px;
				background: #000;
			}
			.b-reg_header {
				padding: 10px;
				margin: 10px;
				font: 12px   /18px Verdana, Tahoma, Arial, sans-serif;
				font-weight: bolder;
				font-size: 20px;
				color: #6EA5A7;
				text-align: center;
			}
			.b-reg_content {
				margin: 10px;
				font: 12px   /18px Verdana, Tahoma, Arial, sans-serif;
				font-weight: bolder;
				color: #6EA5A7;
			}
			.b-reg_footer {
				font: 12px   /18px Verdana, Tahoma, Arial, sans-serif;
				font-weight: bolder;
				color: #6EA5A7;
				margin: 10px;
				padding: 10px;
			}
			.b-register_descr {
				margin: 10px;
				padding: 10px;
				width: 300px;
				height: 100%;
				float: left;
				background: #222222;
				-moz-border-radius: 12px;
				-khtml-border-radius: 12px;
				-webkit-border-radius: 12px;
			}
			.b-register_form {
				margin: 10px;
				padding: 10px 10px 10px 10px;
				float: right;
				width: 500px;
				background: #FFCC99;
				-moz-border-radius: 12px;
				-khtml-border-radius: 12px;
				-webkit-border-radius: 12px;
				background: #222222;
			}
			.i-clearfix {
				margin: 0;
				display: block;
				zoom: 1;
			}
			.i-clearfix:after {
				clear: both;
				content: ".";
				display: block;
				font-size: 0;
				height: 0;
				line-height: 0;
				visibility: hidden;
			}
			.b-reg_form_header {
				padding: 10px;
				margin: 10px;
				text-align: center;
			}
			.b-reg_form_content {
				margin: 10px;
			}
			.b-reg_form_footer {
				padding: 10px;
				margin: 10px 130px;
			}
			.b-error_text {
				margin: 10px 50px;
				padding: 10px;
				color: #FFCC99;				
			}
			.b-reg_form_error {
			}
			.b-form_label {
			}
			.b-input_wrap {
				float: right;
			}
			.b-table {
			}
			.b-table_row {
				width: 100%;
				font: 16px Helvetica, Arial, sans-serif;
			}
			.i-reg_form_row {
				margin: 0 auto;
			}
			.b-table_cell {
				width: 40%;
				float: left;
				padding: 2px 10px 2px 10px;
			}
			.i-reg_form_cell {
				padding: 2px 0px 0px 0px;
			}
			.i-reg_form_content {
				/* из-за clear-fix ?*/
				margin: 0 45px;
				width: 100%;
			}
			.b-form_label {
				position: relative;
				font: 12px  /18px Verdana, Tahoma, Arial, sans-serif;
				font-size: 100%;
				color: #bbbbbb;
			}
			.b-input_wrap {
				position: relative;
				background: white;
				width: 100%;
				height: 26px;
				float: left;
				font-weight: normal;
				-moz-border-radius: 30px;
				-khtml-border-radius: 30px;
				-webkit-border-radius: 30px;
				border-radius: 12px;
				background: white;
				margin: 5px 5px 5px 5px;
			}
			.b-input_wrap:hover {
				box-shadow: 0 0 10px 1px white;
				-moz-box-shadow: 0 0 10px 1px white;
				-webkit-box-shadow: 0 0 10px 1px white;
			}
			.b-rinput {
				width: 85%;
				height: 85%;
				margin: 1px 0px 1px 12px;
				border: none;
				overflow: hidden;
				border: 0;
				outline: 0;
				background: white;
			}
			.i-submit_button {
				height: 26px;
				width: 200px;
				display: block;
				-moz-border-radius: 30px;
				-khtml-border-radius: 30px;
				-webkit-border-radius: 30px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			.i-role_button {
				height: 26px;
				width: 100%;
				display: block;
				-moz-border-radius: 30px;
				-khtml-border-radius: 30px;
				-webkit-border-radius: 30px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
			}
			.b-input_button {
				margin: 5px;
				background: #9FD8DA;
				border: none;
				overflow: hidden;
				font-size: 13px;
				font-weight: bold;
				font-family: Arial, Verdana, Helvitica, sans-serif;
				color: #222222;
				border-radius: 8px;
				-moz-border-radius: 8px;
				-webkit-border-radius: 8px;
				box-shadow: 0 0 10px 1px #9FD8DA;
				-moz-box-shadow: 0 0 10px 1px #9FD8DA;
				-webkit-box-shadow: 0 0 10px 1px #9FD8DA;
			}
			.b-input_button:hover {
				box-shadow: 0 0 10px 1px white;
				-moz-box-shadow: 0 0 10px 1px white;
				-webkit-box-shadow: 0 0 10px 1px white;
				color: black;
			}
			.b-input_button:focus {
				box-shadow: 0 0 10px 1px white;
				-moz-box-shadow: 0 0 10px 1px white;
				-webkit-box-shadow: 0 0 10px 1px white;
				color: black;
			}

		</style>
	</head>
	<body>
		<div class="b-screen">
			<div class="b-reg_header">
				Регистрация
			</div>
			<div class="b-reg_content i-clearfix">
				<div class="b-register_descr">
					hallo
				</div>
				<form class="b-register_form" action="..." method="post">
					<div class="b-reg_form_header">
						dddhkjdk
					</div>
					<div class="b-table i-reg_form_content">
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Имя пользователя</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<div class="b-input_wrap i-reg_input">
									<input class="b-rinput" type="text">
								</div>
							</div>
						</div>
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Email</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<div class="b-input_wrap i-reg_input">
									<input class="b-rinput" type="email">
								</div>
							</div>
						</div>
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Пароль</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<div class="b-input_wrap i-reg_input">
									<input class="b-rinput" type="password">
								</div>
							</div>
						</div>
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Повторите пароль</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<div class="b-input_wrap i-reg_input">
									<input class="b-rinput" type="password">
								</div>
							</div>
						</div>
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Кто вы</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<select class="b-input_button i-role_button">
									<option value="CUSTOMER">Рекламодатель</option>
									<option value="DEVELOPER">Разработчик</option>
								</select>
							</div>
						</div>
						<div class="b-table_row i-reg_form_row i-clearfix">
							<div class="b-table_cell i-reg_form_cell">
								<label class="b-form_label i-reg_label">Капча</label>
							</div>
							<div class="b-table_cell i-reg_form_cell">
								<div class="b-input_wrap i-reg_input">
									<input class="b-rinput" type="text">
								</div>
							</div>
						</div>
					</div>
					<div class="b-reg_form_footer">
						<input class="b-input_button i-submit_button" type="submit" value="Подтвердить">
					</div>
					<div class="b-reg_form_error">
						<!--<div class="b-error_text">Ошибка нах!</div>-->
					</div>
				</form>
			</div>
			<div class="b-reg_footer">
				registration footer
			</div>
		</div>
	</body>
</html>
