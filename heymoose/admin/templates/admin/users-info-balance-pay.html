{% extends "admin/users-info-layout.html" %}

{% set activetab = 'pay' %}

{% block breadcrumbs %}
	{{ super() }}
	{{ macros.breadcrumb('Пополнение баланса', url_for('.balance_pay', id=user.id)) }}
{% endblock %}

{% block tabcontent %}

<div class="form-container clearfix">
	<form id="form-balance-pay" action="" method="post" class="widelabels validate">
		{{ macros.formfield(form.amount, class='span4') }}
		<div class="actions">
			<input class="btn primary" type="submit" value="Пополнить баланс"/>
		</div>
	</form>
</div>

{% endblock %}
